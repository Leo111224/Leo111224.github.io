<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- 微信适配 -->
    <meta name="wechat-webview-api-version" content="1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>二维码领号系统</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入QRCode.js生成二维码 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        /* 渐入动画 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 微信输入框适配 */
        input:focus {
            -webkit-tap-highlight-color: transparent;
            -webkit-user-modify: read-write-plaintext-only;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-6 md:p-8">
        <!-- ========== 1. 二维码生成区域（默认显示） ========== -->
        <div id="generatorSection" class="fade-in">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">二维码领号生成器</h1>
            
            <div class="mb-6">
                <div class="mb-4">
                    <label for="peopleCount" class="block text-gray-700 mb-2">总号码数</label>
                    <input 
                        type="number" 
                        id="peopleCount" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="请输入总号码数（如：50）"
                        min="1"
                        required
                    >
                </div>
                
                <div class="mb-6">
                    <label for="validTime" class="block text-gray-700 mb-2">二维码有效时间（分钟）</label>
                    <input 
                        type="number" 
                        id="validTime" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="请输入有效时间（如：30）"
                        min="1"
                        required
                    >
                </div>
                
                <button 
                    id="generateBtn" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300"
                >
                    生成二维码
                </button>
            </div>
            
            <!-- 二维码展示区域 -->
            <div id="qrcodeContainer" class="hidden fade-in flex flex-col items-center justify-center p-4 border border-gray-200 rounded-lg">
                <p class="text-gray-600 mb-3">二维码信息：<span id="qrcodeInfo"></span></p>
                <canvas id="qrcodeCanvas" class="w-64 h-64"></canvas>
                <button 
                    id="downloadBtn" 
                    class="mt-4 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300"
                >
                    下载二维码
                </button>
            </div>
            
            <!-- 生成器错误提示 -->
            <div id="generatorErrorMsg" class="hidden text-red-500 text-center mt-4"></div>
        </div>

        <!-- ========== 2. 扫码验证区域（扫码后显示） ========== -->
        <div id="validateSection" class="hidden fade-in">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">验证二维码</h1>
            <div id="validateMsg" class="text-center mb-6"></div>
            <button id="validateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300">
                验证并进入填写页面
            </button>
        </div>
        
        <!-- ========== 3. 姓名填写区域（验证通过后显示） ========== -->
        <div id="formSection" class="hidden fade-in">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">填写信息领号</h1>
            
            <div class="mb-4">
                <label for="userName" class="block text-gray-700 mb-2">您的姓名</label>
                <input 
                    type="text" 
                    id="userName" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="请输入您的姓名"
                    required
                >
            </div>
            
            <p class="text-gray-600 text-center mb-4">
                本次共 <span id="totalCount" class="font-bold text-blue-600">0</span> 个号码，随机分配不重复
            </p>
            
            <button 
                id="submitBtn" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300"
            >
                提交领号
            </button>
        </div>
        
        <!-- ========== 4. 领号结果区域（提交后显示） ========== -->
        <div id="resultSection" class="hidden fade-in flex flex-col items-center justify-center">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">领号成功！</h1>
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 mb-6 text-center">
                <p class="text-gray-700 mb-2">姓名：<span id="showName" class="font-bold"></span></p>
                <p class="text-3xl font-bold text-red-600 mb-2" id="showNumber"></p>
                <p class="text-gray-500 text-sm">号码唯一，请勿重复领取</p>
            </div>
            <button 
                id="resetBtn" 
                class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300"
            >
                返回首页
            </button>
        </div>
        
        <!-- 领号流程错误提示 -->
        <div id="formErrorMsg" class="hidden text-red-500 text-center mt-4"></div>
    </div>

    <script>
        // ========== 常量定义 ==========
        const USED_NUMBERS_KEY = 'used_qr_numbers'; // 已用号码存储键名
        const CURRENT_PAGE_URL = window.location.href.split('?')[0]; // 当前页面基础URL

        // ========== DOM元素统一管理 ==========
        const dom = {
            // 生成器区域
            generatorSection: document.getElementById('generatorSection'),
            peopleCount: document.getElementById('peopleCount'),
            validTime: document.getElementById('validTime'),
            generateBtn: document.getElementById('generateBtn'),
            qrcodeContainer: document.getElementById('qrcodeContainer'),
            qrcodeInfo: document.getElementById('qrcodeInfo'),
            qrcodeCanvas: document.getElementById('qrcodeCanvas'),
            downloadBtn: document.getElementById('downloadBtn'),
            generatorErrorMsg: document.getElementById('generatorErrorMsg'),
            
            // 领号流程区域
            validateSection: document.getElementById('validateSection'),
            formSection: document.getElementById('formSection'),
            resultSection: document.getElementById('resultSection'),
            validateMsg: document.getElementById('validateMsg'),
            validateBtn: document.getElementById('validateBtn'),
            userName: document.getElementById('userName'),
            totalCount: document.getElementById('totalCount'),
            submitBtn: document.getElementById('submitBtn'),
            showName: document.getElementById('showName'),
            showNumber: document.getElementById('showNumber'),
            resetBtn: document.getElementById('resetBtn'),
            formErrorMsg: document.getElementById('formErrorMsg')
        };

        // ========== 全局变量 ==========
        let totalPeopleCount = 0; // 总号码数
        let qrExpireTime = 0;     // 二维码过期时间戳

        // ========== 页面初始化 ==========
        window.onload = function() {
            // 解析URL参数，判断是生成二维码还是扫码领号
            parseUrlParams();
            // 绑定所有事件
            bindEvents();
        };

        // ========== 事件绑定 ==========
        function bindEvents() {
            // 生成器事件
            dom.generateBtn.addEventListener('click', generateQRCode);
            dom.downloadBtn.addEventListener('click', downloadQRCode);
            // 领号流程事件
            dom.validateBtn.addEventListener('click', validateQRCode);
            dom.submitBtn.addEventListener('click', submitForm);
            dom.resetBtn.addEventListener('click', () => window.location.href = CURRENT_PAGE_URL);
            // 回车触发生成
            document.addEventListener('keypress', (e) => e.key === 'Enter' && generateQRCode());
        }

        // ========== 核心函数 - 生成器逻辑 ==========
        /**
         * 解析URL参数，区分生成/领号模式
         */
        function parseUrlParams() {
            // 兼容微信浏览器的URL解析
            let params = {};
            const search = window.location.search.substring(1);
            if (search) {
                const pairs = search.split('&');
                pairs.forEach(pair => {
                    const [key, value] = pair.split('=');
                    if (key && value) {
                        params[key] = decodeURIComponent(value);
                    }
                });
            }

            // 获取参数（双重解析兼容不同浏览器）
            totalPeopleCount = parseInt(params.peopleCount) || parseInt(new URLSearchParams(window.location.search).get('peopleCount'));
            qrExpireTime = parseInt(params.expireTime) || parseInt(new URLSearchParams(window.location.search).get('expireTime'));

            // 如果有参数，说明是扫码进入，切换到领号流程
            if (!isNaN(totalPeopleCount) && !isNaN(qrExpireTime)) {
                switchToScanMode();
            }
        }

        /**
         * 生成二维码
         */
        function generateQRCode() {
            hideGeneratorError();
            
            // 获取并验证输入值
            const peopleCount = parseInt(dom.peopleCount.value.trim());
            const validTime = parseInt(dom.validTime.value.trim());

            // 输入验证
            if (isNaN(peopleCount) || peopleCount < 1) {
                showGeneratorError('请输入有效的总号码数（至少1个）');
                return;
            }
            if (isNaN(validTime) || validTime < 1) {
                showGeneratorError('请输入有效的有效时间（至少1分钟）');
                return;
            }

            // 构建二维码内容：当前页面URL + 参数
            const generateTime = Date.now();
            const expireTime = generateTime + validTime * 60 * 1000;
            const qrContent = `${CURRENT_PAGE_URL}?peopleCount=${encodeURIComponent(peopleCount)}&expireTime=${encodeURIComponent(expireTime)}`;

            try {
                // 清空Canvas
                const ctx = dom.qrcodeCanvas.getContext('2d');
                ctx.clearRect(0, 0, dom.qrcodeCanvas.width, dom.qrcodeCanvas.height);

                // 生成二维码
                QRCode.toCanvas(dom.qrcodeCanvas, qrContent, {
                    width: 256,
                    margin: 1,
                    color: { dark: '#000000', light: '#ffffff' }
                }, (error) => {
                    if (error) {
                        showGeneratorError('二维码生成失败：' + error.message);
                        return;
                    }
                    // 显示二维码区域
                    dom.qrcodeContainer.classList.remove('hidden');
                    dom.qrcodeInfo.textContent = `总号码数：${peopleCount}个，有效时间：${validTime}分钟（过期时间：${new Date(expireTime).toLocaleString()}）`;
                });
            } catch (err) {
                showGeneratorError('Canvas初始化失败：' + err.message);
            }
        }

        /**
         * 下载二维码
         */
        function downloadQRCode() {
            if (!dom.qrcodeCanvas) {
                showGeneratorError('暂无二维码可下载');
                return;
            }

            try {
                const link = document.createElement('a');
                // 自定义下载文件名
                link.download = `领号二维码_总数${dom.peopleCount.value}_有效期${dom.validTime.value}分钟_${Date.now()}.png`;
                link.href = dom.qrcodeCanvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                showGeneratorError('二维码下载失败：' + err.message);
            }
        }

        // ========== 核心函数 - 领号流程逻辑 ==========
        /**
         * 切换到扫码领号模式
         */
        function switchToScanMode() {
            // 隐藏生成器，显示验证区域
            dom.generatorSection.classList.add('hidden');
            dom.validateSection.classList.remove('hidden');

            // 验证参数有效性
            if (isNaN(totalPeopleCount) || totalPeopleCount < 1 || isNaN(qrExpireTime)) {
                dom.validateMsg.textContent = '二维码无效：参数错误';
                dom.validateMsg.className = 'text-center mb-6 text-red-500';
                dom.validateBtn.disabled = true;
                dom.validateBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                return;
            }

            // 显示验证信息
            dom.validateMsg.textContent = `二维码验证中...共${totalPeopleCount}个号码，有效期至${new Date(qrExpireTime).toLocaleString()}`;
            dom.validateMsg.className = 'text-center mb-6 text-gray-600';
        }

        /**
         * 验证二维码有效性
         */
        function validateQRCode() {
            const now = Date.now();
            
            // 检查是否过期
            if (now > qrExpireTime) {
                showFormError('二维码已过期！');
                dom.validateMsg.textContent = '二维码已过期';
                dom.validateMsg.className = 'text-center mb-6 text-red-500';
                return;
            }

            // 验证通过，显示填写表单
            dom.validateSection.classList.add('hidden');
            dom.formSection.classList.remove('hidden');
            dom.totalCount.textContent = totalPeopleCount;
        }

        /**
         * 提交表单，生成不重复随机号码
         */
        function submitForm() {
            hideFormError();
            
            // 验证姓名输入
            const userName = dom.userName.value.trim();
            if (!userName) {
                showFormError('请输入您的姓名！');
                return;
            }

            // 获取已使用的号码列表
            let usedNumbers = JSON.parse(localStorage.getItem(USED_NUMBERS_KEY) || '[]');

            // 检查号码是否已分配完毕
            if (usedNumbers.length >= totalPeopleCount) {
                showFormError('所有号码已分配完毕，无法领取！');
                return;
            }

            // 生成随机不重复号码
            const randomNumber = generateUniqueNumber(usedNumbers);

            // 保存已使用的号码
            usedNumbers.push(randomNumber);
            localStorage.setItem(USED_NUMBERS_KEY, JSON.stringify(usedNumbers));

            // 显示领号结果
            dom.formSection.classList.add('hidden');
            dom.resultSection.classList.remove('hidden');
            dom.showName.textContent = userName;
            dom.showNumber.textContent = `您的号码：${randomNumber}`;
        }

        /**
         * 生成唯一不重复的随机号码
         * @param {Array} usedNumbers 已使用的号码列表
         * @returns {number} 唯一随机号码
         */
        function generateUniqueNumber(usedNumbers) {
            let randomNum;
            // 循环生成直到找到未使用的号码
            do {
                randomNum = Math.floor(Math.random() * totalPeopleCount) + 1;
            } while (usedNumbers.includes(randomNum));
            return randomNum;
        }

        // ========== 错误处理函数 ==========
        /** 生成器错误提示 */
        function showGeneratorError(msg) {
            dom.generatorErrorMsg.textContent = msg;
            dom.generatorErrorMsg.classList.remove('hidden');
            dom.qrcodeContainer.classList.add('hidden');
        }
        function hideGeneratorError() {
            dom.generatorErrorMsg.classList.add('hidden');
            dom.generatorErrorMsg.textContent = '';
        }

        /** 领号流程错误提示 */
        function showFormError(msg) {
            dom.formErrorMsg.textContent = msg;
            dom.formErrorMsg.classList.remove('hidden');
        }
        function hideFormError() {
            dom.formErrorMsg.classList.add('hidden');
            dom.formErrorMsg.textContent = '';
        }
    </script>
</body>
</html>
